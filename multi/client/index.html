<!DOCTYPE html>
<html>
<head>
  <title>Safari!</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  
  <!--<script src="firebugx.js"></script>-->
  <script src="http://cdn.socket.io/stable/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  
  <script src="sprites.js"></script>
  <script src="client.js"></script>
  <script src="audio.js"></script>
  
</head>
<body>

  <audio id="snd_squawk" src="../../media/audio/magpie.ogg" preload="auto"></audio>
  <audio id="snd_shot1" src="../../media/audio/ww2rifle.ogg" preload="auto"></audio>
  <audio id="snd_shot2" src="../../media/audio/shotgun.ogg" preload="auto"></audio>
  <audio id="snd_music" src="../../media/audio/mozart.ogg" preload="auto"></audio>
  <audio id="snd_metal_music" src="../../media/audio/mental_killing_spree.ogg" preload="auto"></audio>
  <audio id="snd_victory" src="../../media/audio/victory_trumpets.ogg" preload="auto"></audio>

  <div id="canvas"></div>
  
  <div id="introscreen" class="popup">
    <div id="title">Safari!</div>
    
    <div id="entername">
      Enter your Safari name: <input type="text" id="nameEntry" /> <button id="start">Hunt!</button>
    </div>
    
    <div id="instructions"><b>Objective:</b> Kill the last dodo!</div> 
  </div>
  
  <div id="winscreen" class="popup" style="display:none">
    Congratulations <b id="winnerName"></b>!<br />
    You killed the last dodo!
    <br /><br />
    Next game in <b id="countdown">5</b>...
  </div>
</body>
</html>
