<!DOCTYPE html>
<html>
<head>
  <title>Safari!</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  
  <!--<script src="firebugx.js"></script>-->
  <script src="http://cdn.socket.io/stable/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  
  <script src="sprites.js"></script>
  <script src="world.js"></script>
  <script src="client.js"></script>
  <script src="audio.js"></script>
  
</head>
<body>

  <audio id="snd_squawk" src="../../media/audio/magpie.wav" preload="auto"></audio>
  <audio id="snd_shot1" src="../../media/audio/ww2rifle.wav" preload="auto"></audio>
  <audio id="snd_shot2" src="../../media/audio/shotgun.ogg" preload="auto"></audio>
  <audio id="snd_music" src="../../media/audio/mozart.ogg" preload="auto"></audio>
  <audio id="snd_music_copland1" src="../../media/audio/copland-buckarooholiday.ogg" preload="auto"></audio>
  <audio id="snd_music_copland2" src="../../media/audio/copland-hoe-down.ogg" preload="auto"></audio>
  <audio id="snd_metal_music" src="../../media/audio/mental_killing_spree.ogg" preload="auto"></audio>
  <audio id="snd_victory" src="../../media/audio/victory_trumpets.ogg" preload="auto"></audio>

    <div id='outercanvas'><div id='canvas'> </div></div>
  
  <div id="introscreen" class="popup">
    <div id="title">Safari!</div>
    
    <div id="instructions">Kill the last dodo!</div> 
    
    <div id="entername">
      <p>Enter your Safari name:</p> <p><input type="text" id="nameEntry" /></p> <p><button id="start">Hunt!</button></p>
    </div>
    
    
  </div>
  
  <div id="winscreen" class="popup" style="display:none; height: 400px; padding-top: 30px; margin-top: -250px;">
    <center><img src="../../media/victory_400.png"></center><br>
    Congratulations <b id="winnerName"></b>!<br />
    You killed the last dodo!
    <br /><br />
    Next game in <b id="countdown">5</b>...
  </div>
</body>
</html>
